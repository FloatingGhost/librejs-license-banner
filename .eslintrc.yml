extends: ['eslint:recommended']
env:
  browser: true
  es6: true
  jest: true

parserOptions:
  sourceType: module

rules:
  indent:
    - error
    - 4
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
  no-console: 0
  no-useless-escape: 0
